<!DOCTYPE html>
<html>
<head>
	<title>T4A04 Game by Fred</title>
	<style>
		body {
			background-repeat: repeat;
			background-size: 120%;
		}
	</style>
</head>
<body id="myBody" style="background-image: url('https://e0.pxfuel.com/wallpapers/272/503/desktop-wallpaper-forest-fog-bw-trees-dark-dual-wide-background-black-fog.jpg');">

	<h1 align="center" style="color: red;">T4A04 Game by Fred</h1>

	<input type="button" value="Auto Background Left" onclick="{
		clearInterval(myClock);
		let myTemp = '100px 0px';
		myClock = setInterval(function(){
			myGlobalX -= 5;
			myTemp = myGlobalX + 'px 0px';
			document.getElementById('myBody').style.backgroundPosition = myTemp;

			// Update the position of the hands along with the background movement
			let handLeft = parseInt(document.getElementById('myImg01').style.left) - 5 + 'px';
			document.getElementById('myImg01').style.left = handLeft;
		}, 100);
	}">

	<input type="button" value="Right" onclick="{
		document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 10 + 'px';
		myCheckHit(); // checks for all collisions
	}">

	<input type="button" value="Down" onclick="{
		document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 10 + 'px';
		myCheckHit(); // checks for all collisions
	}"><br><br>

	<input type="button" value="Up" onclick="{
		document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) - 10 + 'px';
		myCheckHit(); // checks for all collisions
	}">

	<input type="button" value="Left" onclick="{
		document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) - 10 + 'px';
		myCheckHit(); // checks for all collisions
	}">

	<img id="myImg01" src="https://i.redd.it/nmd3itfu8dg61.png" style="position: absolute; width: 100px; height: 80px; left: 50px; top: 190px;">
