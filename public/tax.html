<html>
<head>
	<title>Tax Calculator</title>
</head>
<body>
	<h1>Tax Calculator</h1>
	<form>
		<label for="income">Enter your income:</label>
		<input type="number" id="income" name="income" required><br>

		<label for="taxRate">Enter your tax rate:</label>
		<input type="number" id="taxRate" name="taxRate" required><br>

		<input type="submit" value="Calculate">
	</form>

	<h2>Result</h2>
	<div id="result"></div>

	<script>
		// JavaScript code to calculate tax and display result
		const form = document.querySelector('form');
		form.addEventListener('submit', (event) => {
			event.preventDefault();
			const income = parseFloat(document.querySelector('#income').value);
			const taxRate = parseFloat(document.querySelector('#taxRate').value);
			const taxAmount = income * taxRate / 100;
			const result = document.querySelector('#result');
			result.textContent = `Your tax amount is ${taxAmount.toFixed(2)}.`;
		});
	</script>
</body>
</html>
