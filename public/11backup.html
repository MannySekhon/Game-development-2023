<title>Game</title>

<script>

   // global variables here
let myGlobalX = 0
let myClock



// Set the initial position and velocity variables
var positionY = 190;
var positionX = 50;
var velocityY = 0;
var velocityX = 2; // Horizontal velocity

// Define the gravity force (lower value for slower falling)
var gravity = 0.2;
// Define the jump force
var jumpForce = -6;

// Add event listener to detect clicks
document.addEventListener('click', function() {
  velocityY = jumpForce; // Apply jump force to the vertical velocity
  positionX += velocityX; // Update the horizontal position
});

// Function to check collision between elements
function myHitOther(my1, my2) {
   let left1   = parseInt(document.getElementById(my1).style.left);
   let right1  = left1 + parseInt(document.getElementById(my1).style.width);
   let top1    = parseInt(document.getElementById(my1).style.top);   
   let bottom1 = top1   + parseInt(document.getElementById(my1).style.height);
   let left2   = parseInt(document.getElementById(my2).style.left);
   let right2  = left2 + parseInt(document.getElementById(my2).style.width);
   let top2    = parseInt(document.getElementById(my2).style.top);   
   let bottom2 = top2   + parseInt(document.getElementById(my2).style.height);
   
   if (right1 >= left2 &&
       bottom1 >= top2 &&
       left1 <= right2 &&
       top1 <= bottom2) {
       return true;
   }
   return false;
}

function myCheckHit() {
   if (myHitOther('myImg01', 'myImg02')) {
      alert('You lose');
      document.getElementById('myImg01').style.left = '20px';
   }
   
   if (myHitOther('myImg01', 'myImg03')) {
      alert('You lose');
      document.getElementById('myImg01').style.left = '20px';
   }

   // YOU WIN and go to the next level!
   if (myHitOther('myImg01', 'myImg04')) {
      alert('You Win, now go to the next level');
      document.getElementById('myImg01').style.left = '20px';
      location.href = 'https://www.google.ca';
   }
}

// Define the function to update the image position
function updatePosition() {
   // Apply gravity to the vertical velocity
   velocityY += gravity;

   // Update the position based on the velocities
   positionY += velocityY;
   positionX += velocityX;

   // Set the new position of the image
   document.getElementById('myImg01').style.top = positionY + 'px';
   document.getElementById('myImg01').style.left = positionX + 'px';

   myCheckHit();
   // Request the next animation frame
   requestAnimationFrame(updatePosition);
}

// Call the updatePosition function to start the animation
updatePosition();

</script>
