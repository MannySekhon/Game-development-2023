     <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>t2a10-translate-name</title>
    <script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
  </head>
  <body>
   

    <div>
      <label for="input-text">Input Text:</label>
      <textarea id="input-text"></textarea>
    </div>

    <div>
      <label for="source-language">Source Language:</label>
      <select id="source-language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ru">Russian</option>
      </select>
    </div>

    <div>
      <label for="target-language">Target Language:</label>
      <select id="target-language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ru">Russian</option>
      </select>
    </div>

    <div>
      <button id="translate-button">Translate</button>
    </div>

    <div>
      <h2>Translated Text:</h2>
      <div id="translated-text"></div>
    </div>

    <div>
      <button id="speak-button">Speak</button>
    </div>

    <script>
      let inputText = document.getElementById('input-text');
      let sourceLanguage = document.getElementById('source-language');
      let targetLanguage = document.getElementById('target-language');
      let translateButton = document.getElementById('translate-button');
      let translatedText = document.getElementById('translated-text');
      let speakButton = document.getElementById('speak-button');
      
      function translate() {
        let input = inputText.value;
        let source = sourceLanguage.value;
        let target = targetLanguage.value;
        let url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${source}&tl=${target}&dt=t&q=${encodeURIComponent(input)}`;
        fetch(url)
          .then(response => response.json())
          .then(data => {
            let translation = data[0][0][0];
            translatedText.innerText = translation;
          });
      }
      
      function speak() {
        let text = translatedText.innerText;
        let voice = targetLanguage.options[targetLanguage.selectedIndex].text + ' Female';
        responsiveVoice.speak(text, voice, {pitch: 1, rate: 1, volume: 1});
      }
      
      translateButton.addEventListener('click', translate);
      speakButton.addEventListener('click', speak);
    </script>
  </body>
</html>
